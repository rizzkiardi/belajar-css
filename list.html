<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - List</title>
    <style>
      ol {
        list-style-type: square;
        /* list-style-type: circle; */
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Mitsubishi</li>
      <li>Mazda</li>
      <li>Honda</li>
    </ul>
  </body>
</html>
